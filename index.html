<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
		<div class="text-column">
			<p>This is not a real online service! You know you need something like this in you life to help you realise your deepest dreams. Sign up <i>now</i> to get started.</p>
			<p>You <i>know</i> you want to.</p>
			<form>
				<label for="firstName">First Name:</label>
				<input type="text" id="firstName" name="firstName" required>
				<label for="lastName">Last Name:</label>
				<input type="text" id="lastName" name="lastName" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
				<label for="confirmPassword">Confirm Password:</label>
				<input type="password" id="confirmPassword" name="confirmPassword" required>
				<input type="submit" value="Create an Account">
			</form>
			<p>If you already have an account, <a href="#">log in here</a>.</p>
		</div>
		<div class="image-column">
			<img src="/images/odin-project-sign-up-form.jpg" alt="your image">
		</div>
	</div>
</body>

</html>
